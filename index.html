<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算器</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img src="img/BMICLogo.png" alt="logo">
            <div class="input-wrap">
                <label for="height" >身高cm</label>
                <input type="text" id="height" placeholder="請輸入身高">
                <label for="weight">體重kg</label>
                <input type="text" id="weight" placeholder="請輸入體重">
            </div>
            <div class="btn">
                <input type="button" class="btn-result" value="看結果">
               
            </div>
            
        </div>
        <div class="history">
            <h2>BMI 紀錄</h2>
            <ul class="list">
                
            </ul>
            <div class="clear-fix"></div>
            <input type="button" id="clearHistory" value="清除歷史紀錄">
        </div>
        <div class="footer">
            <img src="img/BMICLogo-gray.png" alt="">
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
